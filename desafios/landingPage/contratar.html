<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Los Santos Custom</title>
</head>
<body>
    <header>
        <img src="assets/logoCarros.png" alt="logo" id="logo">
        <ul>
            <li><a href="contato.html" class="menu">Contato</a></li>
            <li><a href="servicos.html" class="menu">Serviços</a></li>
            <li><a href="index.html" class="menu">Home</a></li>
        </ul>
    </header>

    <main>
        <form>
            <div class="contato">
                <label for="nome">Nome</label> <br>
                <input type="text" placeholder="Insira seu nome" required>
                <br>
                <label for="email">Email</label> <br>
                <input type="email" placeholder="Insira seu email" required>
                <br>

                <label for="">Serviço desejado</label> <br>
                <select name="" id="servico" required>
                    <option value="">...</option>
                    <option value="pintura">Pintura</option>
                    <option value="manutencao">Manutenção</option>
                    <option value="bodykit">Body Kit</option>
                </select>
                
                <br>

                <label for="">Valor</label> <br>
                <input type="text" id="valor" readonly>

                <br>

                <button class="btn" type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        &copy; chaguinhas
    </footer>

    <script src="script.js"></script>
</body>
</html>
